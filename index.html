<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/kakeibo-app.js" defer></script>
</head>

<body>
    <div>
        <h1>家計簿管理アプリ</h1>
        <br>
        <div>
            <h2>カンタン入力</h2>
            <div class="nyuryoku">
                <p>大カテゴリ</p>
                <select name="category" id="category">
                    <option value="">大カテゴリを選択してください</option>
                    <option value="1">食費</option>
                    <option value="2">日用品</option>
                    <option value="3">趣味・娯楽</option>
                    <option value="4">交際費</option>
                    <option value="5">交通費</option>
                    <option value="6">衣服・美容</option>
                    <option value="7">健康・医療</option>
                    <option value="8">自動車</option>
                    <option value="9">教養・教育</option>
                    <option value="10">特別な支出</option>
                    <option value="11">現金・カード</option>
                    <option value="12">水道・光熱費</option>
                    <option value="13">通信費</option>
                    <option value="14">住宅</option>
                    <option value="15">税・社会保障</option>
                    <option value="16">保険</option>
                    <option value="17">その他</option>
                    <option value="18">未分類</option>
                </select>
                <p>小カテゴリ</p>
                <select name="subcategory" id="subcategory">
                    <option value="">小カテゴリを選択してください</option>
                </select>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
